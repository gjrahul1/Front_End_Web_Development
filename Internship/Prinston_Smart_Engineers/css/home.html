<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!--id selector, class selector,universal selector,element selector
        
        id-selector: selecting by id
        class selector: 
        -->
        <p id="test">
            Simple Paragraph
        </p>

        <h3>This is style using element selector</h3>

        <h2 class="sample">Hello</h2>
        <h2>Welcome</h2>
        <h2 class="sample">Hey</h2>

        <input type="text" name="" id="" placeholder="Enter text" class="userName">
        
        <br> <br>
        
        <input name="country" list="countries" placeholder="country"> 

        <datalist id="countries">
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="Tamil Eelam"></option>
            <option value="China"></option>
            <option value="Russia"></option>
        </datalist>
    </div>
</body>
</html>
