<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Table</title>

    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>This is style using external CSS</h1>

    <table>
        <tr>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>

        <tr>
            <td>DSA</td>
            <td>OS</td>
            <td>OOPS</td>
        </tr>

        <tr>
            <td>MES</td>
            <td>CN</td>
            <td>C</td>
        </tr>

        <tr>
            <td>Python</td>
            <td>Java</td>
            <td>Angular</td>
        </tr>

    </table> <br>

    <div style="width:100%; height: 200px; background-color: bisque;">

    </div>

    <div style="width:100%; height: 200px; background-color: greenyellow;">

    </div>

</body>

</html>
