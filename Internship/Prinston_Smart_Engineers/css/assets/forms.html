<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" action="../index.html" method="get">

        <!-- input:text -->
         <input type="text" name="" id="" placeholder="User Name" 
         
         minlength="6" maxlength="20"

         required>

        <br> <br>
        <!-- input:email -->

        <input type="email" name="" id="" placeholder="User Email" required>
        
        <br> <br>

        <!-- input:password -->

        <input type="password" name="" id="" placeholder="User Password">

        <br> <br>
        <!-- input:search -->

        <input type="search" name="" id="" placeholder="Search...">

        <br> <br>

        <!-- input:date -->

        <input type="date" name="" id="">

        <br> <br>

        <!-- input:datetime-local -->

        <input type="datetime-local" name="" id="">

        <br> <br>

        <!-- input:file -->

        <input type="file" name="" id="">

        <br> <br>
        
        <!-- input:color -->

        <input type="color" name="" id="">

        <!-- input:range -->

        <input type="range" name="" id="">

        <br> <br>
        
        <select name="" id="">
            <option value="india">India</option>
            <option value="Tamil Eelam">Tamil Eelam</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Russia">Russia</option>
        </select>

        <br> <br>

        <input type="checkbox" name="" id="" value="DSA">DSA
        <br>
        <input type="checkbox" name="" id="OS">OS
        <br>
        <input type="checkbox" name="" id="CN">CN
        <br> <br>
    
        <input type="radio" name="" id="Radio">Radio
        <br>
        <input type="radio" name="" id="Radio1">Radio 1
    
        <br> <br>
        <input type="number" name="" id="" placeholder="Enter Age" 
        
        min="18" max="35"
        
        required>
        
        <!--Only e is allowed in number field-->

        <br> <br>
        <button type="submit">Save</button>
    </form>

</body>
</html>
